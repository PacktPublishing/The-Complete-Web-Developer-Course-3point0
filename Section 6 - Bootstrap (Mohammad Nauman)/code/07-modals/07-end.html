<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/@popperjs/core@2">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>


  <title>Bootstrap Components</title>
</head>

<body class="container">
  <!-- See: https://getbootstrap.com/docs/5.2/components/modal/ -->
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <hr />

  <!-- Model Usage Expalantion -->
  <!-- See: https://getbootstrap.com/docs/5.2/components/modal/#varying-modal-content -->

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#md" data-bs-whatever="@mdo">Open
    modal for @mdo</button>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#md" data-bs-whatever="@fat">Open
    modal for @fat</button>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#md"
    data-bs-whatever="@getbootstrap">Open modal for @getbootstrap</button>

  <div class="modal fade" id="md" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Recipient:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
  </div>

  <div id="msg"></div>
  <script>
    // Get the model to show 
    const md = document.getElementById('md')

    md.addEventListener('show.bs.modal', event => {
      // Button that triggered the modal
      const button = event.relatedTarget

      // Extract info from data-bs-* attributes
      const recipient = button.getAttribute('data-bs-whatever')

      // Do whatever with the data 
      const modalTitle = md.querySelector('.modal-title')
      const modalBodyInput = md.querySelector('.modal-body input')

      modalTitle.textContent = `New message to ${recipient}`
      modalBodyInput.value = recipient
    })
  </script>

  <!-- Alert on Modal Closed -->
  <script>
    // Get the model to show 
    // md already declared above ... 
    // const md = document.getElementById('md')

    md.addEventListener('hide.bs.modal', event => {
      const msg = document.getElementById('msg')
      msg.innerText = "Quick, hide!"
      // event.preventDefault()  
    })
  </script>

  <!-- Hide vs Hidden -->
  <script>
    md.addEventListener('hidden.bs.modal', event => {
      const msg = document.getElementById('msg')
      msg.innerText = "Hidden!"
    })
  </script>



  <!-- Popovers -->
  <!-- See: https://getbootstrap.com/docs/5.2/components/popovers/ -->
  <!-- Make sure to link the Popper library BEFORE bootstrap -->
  <button type="button" class="btn btn-lg btn-danger" 
    data-bs-toggle="popover" data-bs-title="Popover title"
    data-bs-placement="bottom"
    data-bs-content="And here's some amazing content!">
    Click to toggle popover
  </button>

  <script>
    // this needs to be at the end of body tag 
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
  </script>

  <!-- Add data-bs-placement="bottom" to the button -->

  <!-- Tooltips -->
  <!-- See: https://getbootstrap.com/docs/5.2/components/tooltips/  -->
  <!-- Same deal with Popper library -->
  <p class="muted">
      Placeholder text to demonstrate some 
      <a href="#" 
        data-bs-toggle="tooltip" 
        data-bs-title="Default tooltip">
        inline links
      </a> 
      with tooltips.
  </p>

  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
  </script>

</body>

</html>
