<!DOCTYPE html>
<html>

    <head>

        <title>jQuery</title>

        <script type="text/javascript" src="jquery.min.js"></script>


        <style>

            #circle {

                width: 150px;
                height: 150px;

            }

                width: 150px;

    <body>

        <div id="circle"></div>

       
        <script type="text/javascript">

                alert("a div was clicked!");

            });

        </script>
        
    </body>

</html>
