<!DOCTYPE html>
<html>

    <head>

        <title>jQuery</title>

        <script type="text/javascript" src="jquery.min.js"></script>


        <style>

            #circle {

                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: green;
                margin: 10px;

            }

          

        </style>
    </head>

    <body>

        <div id="circle"></div>

       <p>This is some text.</p>

        <script type="text/javascript">

            $("#circle").hover(function() {

                alert($("p").html());

            });

        </script>
        
    </body>

</html>
