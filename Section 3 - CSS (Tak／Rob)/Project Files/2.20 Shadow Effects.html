<!DOCTYPE html>
<html>

    <head>

        <title>Webpage With Style</title>

        <style>

            h2 {

                text-shadow: 2px 2px 4px green, -5px -5px 4px yellow;
                color: white;

            }

            h3 {

                text-shadow: 0 0 5px red;
            }
          
            #shadow {

                width: 200px;
                height: 200px;
                box-shadow: 12px 12px 6px grey;
                background-color: antiquewhite;
            }

        </style>
        
    </head>


    <body>

        <h2>This text will have a shadow</h2>
        
        <h3>This text will glow</h3>

        <div id="shadow"></div>
        
    </body>

</html>
